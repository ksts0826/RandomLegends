<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RandomLegendsPicker</title>
<link href="../images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<style>
    section img {
        max-width: 100%;
    }
    .center {
        margin: 0 auto 0 auto;
        max-width: 90%;
        width: 500px;
    }
    ul {
        display: flex;
        margin: 0;
        padding: 0;
        list-style-type: none;
    }
    li {
        flex: 1 1 auto;
        margin-right: 6px;
    }
    li:last-of-type {
        margin-right: 0;
    }
    </style>
</head>

<body>
<header>
<div class="container">
<h1>RandomLegendsPicker
</h1>
<h4>レジェンドをランダムに選びます．</h4>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <p id="legendName"></p>

<p id="output"></p>
<div class="center">
    <div>
        <form action="#" id="form">
            <input type="submit" value="RANDOM PICK">
        </form>        
        <img src="../images/wraith.png" id="bigimg">
    </div>
    <!--
    <ul>
        <li><img src="thumb-img1.jpg" class="thumb" data-image="img1.jpg"></li>
        <li><img src="thumb-img2.jpg" class="thumb" data-image="img2.jpg"></li>
        <li><img src="thumb-img3.jpg" class="thumb" data-image="img3.jpg"></li>
        <li><img src="thumb-img4.jpg" class="thumb" data-image="img4.jpg"></li>
    </ul>
    -->
</div>

</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
'use strict';

// レジェンドの数
var legendsNum = 16
// 初期値
// ボタンを押したらレジェンドを表示
document.getElementById('form').onsubmit = function(event) {
    event.preventDefault();
    // レジェンドの番号をランダムに取得
    var randomNum = Math.floor( Math.random() * legendsNum ) +1;
    // レジェンドの番号に対応させて表示を変更
    // ロジックは作り直す． json 外に出す？関数は別にする
    if (randomNum == 1) {
        document.getElementById('legendName').textContent = `レイス`; 
        document.getElementById('bigimg').src = "https://github.com/ksts0826/RandomLegends/blob/main/images/wraith.png?raw=true";
    }
    if (randomNum == 2) {
        document.getElementById('legendName').textContent = `ブラッドハウンド`; 
        document.getElementById('bigimg').src = "https://github.com/ksts0826/RandomLegends/blob/main/images/bloodhound.png?raw=true";
    }
    if (randomNum == 3) {
        document.getElementById('legendName').textContent = `アッシュ`; 
        document.getElementById('bigimg').src = "https://github.com/ksts0826/RandomLegends/blob/main/images/ash.png?raw=true";
    }
    if (randomNum == 4) {
        document.getElementById('legendName').textContent = `バンガロール`; 
        document.getElementById('bigimg').src = "../images/bangalore.png";
    }
    if (randomNum == 5) {
        document.getElementById('legendName').textContent = `コースティック`; 
        document.getElementById('bigimg').src = "../images/caustic.png";
    }
    if (randomNum == 6) {
        document.getElementById('legendName').textContent = `クリプト`; 
        document.getElementById('bigimg').src = "../images/crypto.png";
    }
    if (randomNum == 7) {
        document.getElementById('legendName').textContent = `ローバ`; 
        document.getElementById('bigimg').src = "../images/loba.png";
    }
    if (randomNum == 8) {
        document.getElementById('legendName').textContent = `オクタン`; 
        document.getElementById('bigimg').src = "../images/octane.png";
    }
    if (randomNum == 9) {
        document.getElementById('legendName').textContent = `パスファインダー`; 
        document.getElementById('bigimg').src = "../images/pathfinder.png";
    }
    if (randomNum == 10) {
        document.getElementById('legendName').textContent = `ランパート`; 
        document.getElementById('bigimg').src = "../images/rampart.png";
    }
    if (randomNum == 11) {
        document.getElementById('legendName').textContent = `レブナントw`; 
        document.getElementById('bigimg').src = "../images/revenant.png";
    }
    if (randomNum == 12) {
        document.getElementById('legendName').textContent = `シア`; 
        document.getElementById('bigimg').src = "../images/seer.png";
    }
    if (randomNum == 13) {
        document.getElementById('legendName').textContent = `ヴァルキリー`; 
        document.getElementById('bigimg').src = "../images/valkyrie.png";
    }
    if (randomNum == 14) {
        document.getElementById('legendName').textContent = `ヴァンテージ`; 
        document.getElementById('bigimg').src = "../images/vantage.png";
    }
    if (randomNum == 15) {
        document.getElementById('legendName').textContent = `ワットソン`; 
        document.getElementById('bigimg').src = "../images/wattson.png";
    }
}
    
    // document.getElementById('legendName').textContent = `「${max}」択なら，${randomNum}番目！！`; 
</script>
</body>
</html>
